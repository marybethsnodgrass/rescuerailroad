<div class="container" ng-controller="groupRegisterCtrl">
<navbar-directive></navbar-directive> 
<h1>Group Registration</h1>
<form>
    <input type="text" name="groupname" placeholder="Group Name">
    <input type="text" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="address" placeholder="Address">
    <input type="text" name="city" placeholder="City">
    <input type="text" name="state" placeholder="State">
    <input type="text" name="zip" placeholder="Zip">
    <input type="text" ng-model="password" name="password" placeholder="Password">
    <input type="text" ng-model="verify" name="verify" placeholder="Verify Password">
    <input type="submit">
</form>
</div>
